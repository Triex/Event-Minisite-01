<!doctype html>
<html class="no-js" lang="en-AU">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  {{ if eq .URL "/" }}
  <!-- Unique title & meta description on homepage -->
  <title>{{ .Site.Title }} - RuffBeatz Entertainment</title>
  <meta name="description" content="{{ .Site.Params.description }}">
  {{ else }}
  <!-- Unique title & meta description on each page -->
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <meta name="description" content="{{ .Description }}">
  {{ end }}

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="css/app.css">
  <!-- TODO: Experiment with modernizer OR remove -->
  <!-- <script src="js/modernizr-2.8.3.min.js"></script> -->

  <!-- Google Analytics -->
  <script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', 'UA-42122013-2', 'auto');
  ga('require', 'linkid');
  ga('require', 'autotrack');
  ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <script async src='js/autotrack.js'></script>
</head>
<body>

<div class="masthead clearfix">
  <h1 class="masthead-brand">{{ .Site.Title }}</h1>
  <!-- TODO: Create a dynamic hugo menu -->
  <nav class="nav-masthead">
    <a class="nav-link active" href="#">Home</a>
    <a class="nav-link" href="#">Lineup</a>
    <a class="nav-link" href="#">How To Get There</a>
    <a class="nav-link" href="#">Street Team</a>

    <ul>
      {{ $currentNode := . }}
      {{ range .Site.Menus.main }}
      <li{{ if $currentNode.IsMenuCurrent "main" . }} class="active"{{ end }}><a href="{{ .URL }}"{{ if in .URL "http" }} target="_blank"{{ end }}>{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
</div>
